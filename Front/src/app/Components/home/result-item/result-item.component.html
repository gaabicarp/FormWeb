<div class="bg-white rounded border shadow p-2" (click)="verDetalle()">
    <h6 class="text-secondary text-center mb-3">Respuesta #{{respuesta._id}}</h6>
    <div class="d-flex flex-row justify-content-around">
        <p class="text-secondary mb-1"><b class="text-primary">Cliente:</b> {{respuesta.Cliente.clienteNombre}}</p>
        <p class="text-secondary mb-1"><b class="text-primary">Fecha:</b> {{respuesta.date | date:"MM/dd/yy"}}</p>
    </div>
    <div class="border rounded mb-4 mt-2">
        <h5 class="text-primary text-center mt-2">Resumen</h5>
        <div class="d-flex flex-row justify-content-around">
            <div>
              <p class="text-success mb-1 detalle">Gasto mensual</p>
              <p class="text-success mb-1 font-weight-bold">${{respuesta.Resumen.totalMensual}}</p>
            </div>
            <div>
              <p class="text-warning mb-1 detalle">Gasto anual</p>
              <p class="text-warning mb-1 font-weight-bold">${{respuesta.Resumen.totalAnual}}</p>
            </div>
            <div>
              <p class="text-danger mb-1 detalle">Plastico anual</p>
              <p class="text-danger mb-1 font-weight-bold">{{respuesta.Resumen.totalBotellas}} botellas</p>
            </div>
        </div>
    </div>
</div>
